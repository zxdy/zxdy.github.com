  postedOn: !!str 2014-12-19
  author: Ario
  tags:
    - Oracle
    - 优化
  abstract: 索引是每种数据库都避不开的一个话题。很多人不管是DBA还是开发，对于索引的印象就是：sql慢？加个索引吧。但是为什么加了索引sql就能变快呢？加了索引是不是一定就会变快？怎么加索引效率会最高？


- id: speed-up-create-index
  title : oracle 如何加快建立索引的速度
  postedOn: !!str 2014-09-19
  author: Ario
  tags:
    - Oracle
    - 优化
  abstract: 通常情况下对oracle的表建立索引的时候并不需要考虑效率问题，这个通常情况指的是相应的表数据在百万级以下。但是一旦数据量大到千万级，亿级甚至更大的时候，我们就不能不考虑新建索引的效率问题，因为当表在建立索引的时候，会产生锁阻塞新数据的更新，如果索引不能很快地建立完毕，会对生产环境造成影响。

